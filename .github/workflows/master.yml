name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: â” Setup node
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: ğŸ“¥ Download deps
      run: yarn install --frozen-lockfile

    - name: ğŸ”¬ Lint
      run: yarn lint

    - name: ğŸ’… Prettier check
      run: yarn format
      
    - name: ğŸƒRun tests
      run: yarn test

